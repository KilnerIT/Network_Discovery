<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Discovery POC</title>

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #2C3E50;
      color: white;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    header button, header select {
      padding: 8px 16px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    header button:hover, header select:hover {
      background-color: #2980b9;
    }

    .container {
      flex: 1;
      padding: 20px;
    }

    h2 {
      color: #2C3E50;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .device-card {
      display: flex;
      flex-direction: column;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 12px 0;
      cursor: default;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      width: 300px; /* Constrain card width for better wrapping */
    }

    .device-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .device-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .device-header i {
      font-size: 2rem;
      margin-right: 12px;
      color: #3498db;
    }

    .device-header h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .device-status {
      margin-left: auto;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .status-up {
      background-color: #27ae60;
      color: white;
    }

    .status-down {
      background-color: #e74c3c;
      color: white;
    }

    .device-info {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-bottom: 8px;
    }

    .ports {
      font-size: 0.9rem;
      color: #34495e;
      margin-top: 10px;
      word-break: break-all;
    }

    .highlight {
      font-weight: bold;
      color: #e74c3c;
    }

    .device-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: flex-start;
    }

    .ports a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .ports a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #2C3E50;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 0.95rem;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #34495e;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .device-card {
        width: 100%;
      }
    }

    /* History Card */
    .history-card {
      background-color: #ecf0f1;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.85rem;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #bdc3c7;
    }

    .history-entry {
      border-bottom: 1px solid #bdc3c7;
      padding: 4px 0;
    }
    .history-entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Network Discovery POC</h1>
    <div class="controls">
      <button onclick="seedSample()">Add Sample Devices</button>
      <button onclick="reload()">Reload</button>
      <select id="siteFilter" onchange="reload()">
        <option value="">All Sites</option>
      </select>
      <button onclick="toggleView()">Toggle Table/Card View</button>
    </div>
  </header>

  <div class="container">
    <h2>Recently Discovered Devices</h2>
    <div id="devices" class="device-list"></div>
    <table id="deviceTable" style="display:none;">
      <thead>
        <tr>
          <th>Hostname</th>
          <th>IP</th>
          <th>Status</th>
          <th>Device Group</th>
          <th>Open Ports</th>
          <th>Site</th>
          <th>Last Seen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer id="footer">Total devices: 0</footer>

  <script>
    // IMPORTANT: Ensure this API_BASE matches your Uvicorn port
    const API_BASE = "http://127.0.0.1:8000";
    let currentDevices = [];
    let tableView = false;

    // Custom non-blocking alert function to replace window.alert
    function customAlert(message) {
        // Simple console log for non-blocking alerts
        console.log(`[ALERT]: ${message}`);
        
        // For visual feedback (you would typically use a modal)
        const feedback = document.createElement('div');
        feedback.className = 'device-status status-up';
        feedback.textContent = 'SNMP Info Logged to Console.';
        feedback.style.position = 'fixed';
        feedback.style.top = '10px';
        feedback.style.right = '10px';
        feedback.style.zIndex = '1000';
        document.body.appendChild(feedback);
        setTimeout(() => feedback.remove(), 3000);
    }

    async function fetchDevices() {
      const site = document.getElementById('siteFilter').value;
      // Fetch devices, avoiding a trailing slash if not filtering
      const url = site ? `${API_BASE}/devices?site=${site}` : `${API_BASE}/devices`; 
      try {
          const res = await fetch(url);
          // Check for non-200 responses before attempting to parse JSON
          if (!res.ok) {
              throw new Error(`API returned status ${res.status}: ${res.statusText}`);
          }
          const devices = await res.json();
          currentDevices = devices;
          renderDevices(devices);
          renderSiteDropdown(devices);
          document.getElementById('footer').innerText = `Total devices: ${devices.length}`;
      } catch (error) {
          console.error("Error fetching devices. Check network tab and API server logs:", error);
          document.getElementById('devices').innerHTML = '<p class="highlight">Error loading devices. Check API server (port 8000) status and browser console for errors.</p>';
      }
    }

    function renderDevices(devices) {
      const cardContainer = document.getElementById('devices');
      const table = document.getElementById('deviceTable');
      const tbody = table.querySelector('tbody');
      cardContainer.innerHTML = '';
      tbody.innerHTML = '';

      if (!Array.isArray(devices)) {
          console.error("Data received is not an array:", devices);
          cardContainer.innerHTML = '<p class="highlight">Data format error. Cannot render devices.</p>';
          return;
      }

      if (tableView) {
        cardContainer.style.display = 'none';
        table.style.display = 'table';
        devices.forEach(d => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${d.hostname || 'Unknown'}</td>
            <td>${d.ip}</td>
            <td>${d.status}</td>
            <td>${d.device_group}</td>
            <td>${renderPorts(d.open_ports, d.ip)}</td>
            <td>${d.site || 'N/A'}</td>
            <td>${d.last_seen ? new Date(d.last_seen).toLocaleString() : 'N/A'}</td>
          `;
          tbody.appendChild(row);
        });
      } else {
        table.style.display = 'none';
        cardContainer.style.display = 'flex';
        devices.forEach(d => {
          const el = document.createElement('div');
          el.className = 'device-card';
          el.innerHTML = `
            <div class="device-header">
              <i class="fas ${getIconClass(d.device_group)}"></i>
              <div>
                <h3>${d.hostname || 'Unknown Hostname'} (${d.ip})</h3>
                <div class="device-info">
                  Status: <em>${d.status || 'Unknown'}</em><br>
                  Last seen: ${d.last_seen ? new Date(d.last_seen).toLocaleString() : 'N/A'}<br>
                  Site: ${d.site || 'N/A'}
                </div>
              </div>
              <div class="device-status ${d.status === 'Up' ? 'status-up' : 'status-down'}">
                ${d.status || 'Unknown'}
              </div>
            </div>
            <div class="ports">Open ports: ${renderPorts(d.open_ports, d.ip)}</div>
            <button onclick="viewSNMP(${d.id})">View SNMP (Check Console)</button>
            <div class="history-card" id="history-${d.id}">
              Loading history...
            </div>
          `;
          cardContainer.appendChild(el);
          loadDeviceHistory(d.id);
        });
      }
    }

    function renderPorts(portStr, ip) {
      if (!portStr) return 'â€”';
      const suspicious = [21, 80, 8080];
      const webPorts = [80, 443, 8080];

      return portStr.split(',').map(p => {
        p = p.trim();
        if (!p) return '';
        const num = parseInt(p);
        const isSuspicious = suspicious.includes(num);
        const isWeb = webPorts.includes(num);
        let display;
        if (isWeb) {
          const protocol = num === 443 ? 'https' : 'http';
          const portPart = (num === 80 || num === 443) ? '' : `:${num}`;
          // Links to open host in browser
          display = `<a href="${protocol}://${ip}${portPart}" target="_blank" title="Open in browser">${num}</a>`;
        } else {
          display = `${num}`;
        }
        if (isSuspicious) display = `<span class="highlight">${display}</span>`;
        return display;
      }).join(', ');
    }

    function renderSiteDropdown(devices) {
      const dropdown = document.getElementById('siteFilter');
      // Get unique sites, filtering out null/empty strings
      const sites = [...new Set(devices.map(d => d.site).filter(s => s && s !== 'N/A'))];
      const currentSelection = dropdown.value;
      
      dropdown.innerHTML = `<option value="">All Sites</option>`;
      sites.forEach(site => {
        const opt = document.createElement('option');
        opt.value = site;
        opt.textContent = site;
        if (site === currentSelection) {
            opt.selected = true;
        }
        dropdown.appendChild(opt);
      });
    }

    function getIconClass(deviceGroup) {
      switch (deviceGroup?.toLowerCase()) {
        case 'server': return 'fa-server';
        case 'switch/network': return 'fa-network-wired';
        case 'voip': return 'fa-phone';
        case 'web/http': return 'fa-globe';
        default: return 'fa-laptop';
      }
    }

    async function viewSNMP(id) {
      // FIX: Using the URL path without a trailing slash to align with clean API routing
      const url = `${API_BASE}/devices/${id}`;
      try {
          const res = await fetch(url);
          if (!res.ok) {
              throw new Error(`Could not fetch device ID ${id}. Status: ${res.status}`);
          }
          const d = await res.json();
          const text = `SNMP View for Device ID: ${id}\n\nHostname: ${d.hostname}\nIP: ${d.ip}\nGroup: ${d.device_group}\nStatus: ${d.status}\nOpen ports: ${d.open_ports}\nSite: ${d.site}`;
          customAlert(text); // Use custom non-blocking alert
      } catch (e) {
          console.error('Failed to view SNMP data:', e);
          customAlert('Error retrieving device info. Check console.');
      }
    }

    function toggleView() {
      tableView = !tableView;
      renderDevices(currentDevices);
    }

    function seedSample() {
      fetch(`${API_BASE}/seed/`).then(fetchDevices);
    }

    function reload() {
      fetchDevices();
    }

    async function loadDeviceHistory(id) {
      // FIX: Using the URL path without a trailing slash to align with clean API routing
      const url = `${API_BASE}/devices/${id}/history`;
      const container = document.getElementById(`history-${id}`);
      if (!container) return; 

      try {
        const res = await fetch(url);
        if (!res.ok) {
            throw new Error(`Could not fetch history for ID ${id}. Status: ${res.status}`);
        }
        const history = await res.json();
        
        if (history.length === 0) {
            container.innerHTML = 'No history recorded.';
            return;
        }

        // IMPROVEMENT: Format the ISO timestamp string into a readable local time string
        container.innerHTML = history.map(h => {
            // Check if h.timestamp is a valid date string before creating Date object
            const timestamp = h.timestamp ? new Date(h.timestamp).toLocaleString() : 'N/A';
            return `<div class="history-entry">${timestamp}: ${h.event}</div>`;
        }).join('');

      } catch (e) {
        console.error(`Failed to load history for device ${id}`, e);
        container.innerHTML = 'Failed to load history.';
      }
    }

    fetchDevices();
  </script>
</body>
</html>
