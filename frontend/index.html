<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Discovery POC</title>

  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #2C3E50;
      color: white;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    header button, header select {
      padding: 8px 16px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    header button:hover, header select:hover {
      background-color: #2980b9;
    }

    .container {
      flex: 1;
      padding: 20px;
    }

    h2 {
      color: #2C3E50;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .device-card {
      display: flex;
      flex-direction: column;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin: 12px 0;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .device-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .device-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .device-header i {
      font-size: 2rem;
      margin-right: 12px;
    }

    .device-header h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .device-status {
      margin-left: auto;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.9rem;
    }

    .status-up {
      background-color: #27ae60;
      color: white;
    }

    .status-down {
      background-color: #e74c3c;
      color: white;
    }

    .device-info {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-bottom: 8px;
    }

    .ports {
      font-size: 0.9rem;
      color: #34495e;
      margin-top: 10px;
    }

    .highlight {
      font-weight: bold;
      color: #e74c3c;
    }

    .device-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .ports a {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .ports a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #2C3E50;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 0.95rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #34495e;
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .device-card {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 480px) {
      .device-card {
        flex: 1 1 100%;
      }
    }

    /* History Card */
    .history-card {
      background-color: #ecf0f1;
      padding: 12px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.85rem;
      max-height: 200px;
      overflow-y: auto;
    }

    .history-entry {
      border-bottom: 1px solid #bdc3c7;
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Network Discovery POC</h1>
    <div class="controls">
      <button onclick="seedSample()">Add Sample Devices</button>
      <button onclick="reload()">Reload</button>
      <select id="siteFilter" onchange="reload()">
        <option value="">All Sites</option>
      </select>
      <button onclick="toggleView()">Toggle Table/Card View</button>
    </div>
  </header>

  <div class="container">
    <h2>Recently Discovered Devices</h2>
    <div id="devices" class="device-list"></div>
    <table id="deviceTable" style="display:none;">
      <thead>
        <tr>
          <th>Hostname</th>
          <th>IP</th>
          <th>Status</th>
          <th>Device Group</th>
          <th>Open Ports</th>
          <th>Site</th>
          <th>Last Seen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer id="footer">Total devices: 0</footer>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    let currentDevices = [];
    let tableView = false;

    async function fetchDevices() {
      const site = document.getElementById('siteFilter').value;
      const url = site ? `${API_BASE}/devices/?site=${site}` : `${API_BASE}/devices/`;
      try {
          const res = await fetch(url);
          const devices = await res.json();
          currentDevices = devices;
          renderDevices(devices);
          renderSiteDropdown(devices);
          document.getElementById('footer').innerText = `Total devices: ${devices.length}`;
      } catch (error) {
          console.error("Error fetching devices:", error);
          document.getElementById('devices').innerHTML = '<p class="highlight">Error loading devices. Check API console for details.</p>';
      }
    }

    function renderDevices(devices) {
      const cardContainer = document.getElementById('devices');
      const table = document.getElementById('deviceTable');
      const tbody = table.querySelector('tbody');
      cardContainer.innerHTML = '';
      tbody.innerHTML = '';

      if (!Array.isArray(devices)) {
          console.error("Data received is not an array:", devices);
          cardContainer.innerHTML = '<p class="highlight">Data format error. Cannot render devices.</p>';
          return;
      }

      if (tableView) {
        cardContainer.style.display = 'none';
        table.style.display = 'table';
        devices.forEach(d => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${d.hostname || 'Unknown'}</td>
            <td>${d.ip}</td>
            <td>${d.status}</td>
            <td>${d.device_group}</td>
            <td>${renderPorts(d.open_ports, d.ip)}</td>
            <td>${d.site || 'N/A'}</td>
            <td>${d.last_seen || 'N/A'}</td>
          `;
          tbody.appendChild(row);
        });
      } else {
        table.style.display = 'none';
        cardContainer.style.display = 'flex';
        devices.forEach(d => {
          const el = document.createElement('div');
          el.className = 'device-card';
          el.innerHTML = `
            <div class="device-header">
              <i class="fas ${getIconClass(d.device_group)}"></i>
              <div>
                <h3>${d.hostname || 'Unknown Hostname'} (${d.ip})</h3>
                <div class="device-info">
                  Status: <em>${d.status || 'Unknown'}</em><br>
                  Last seen: ${d.last_seen || 'N/A'}<br>
                  Site: ${d.site || 'N/A'}
                </div>
              </div>
              <div class="device-status ${d.status === 'Up' ? 'status-up' : 'status-down'}">
                ${d.status || 'Unknown'}
              </div>
            </div>
            <div class="ports">Open ports: ${renderPorts(d.open_ports, d.ip)}</div>
            <button onclick="viewSNMP(${d.id})">View SNMP</button>
            <div class="history-card" id="history-${d.id}">
              <!-- Device history will be loaded here -->
            </div>
          `;
          cardContainer.appendChild(el);
          loadDeviceHistory(d.id);
        });
      }
    }

    function renderPorts(portStr, ip) {
      if (!portStr) return 'â€”';
      const suspicious = [21, 80, 8080];
      const webPorts = [80, 443, 8080];

      return portStr.split(',').map(p => {
        p = p.trim();
        if (!p) return '';
        const num = parseInt(p);
        const isSuspicious = suspicious.includes(num);
        const isWeb = webPorts.includes(num);
        let display;
        if (isWeb) {
          const protocol = num === 443 ? 'https' : 'http';
          const portPart = (num === 80 || num === 443) ? '' : `:${num}`;
          display = `<a href="${protocol}://${ip}${portPart}" target="_blank" title="Open in browser">${num}</a>`;
        } else {
          display = `${num}`;
        }
        if (isSuspicious) display = `<span class="highlight">${display}</span>`;
        return display;
      }).join(', ');
    }

    function renderSiteDropdown(devices) {
      const dropdown = document.getElementById('siteFilter');
      const sites = [...new Set(devices.map(d => d.site).filter(Boolean))];
      dropdown.innerHTML = `<option value="">All Sites</option>`;
      sites.forEach(site => {
        const opt = document.createElement('option');
        opt.value = site;
        opt.textContent = site;
        dropdown.appendChild(opt);
      });
    }

    function getIconClass(deviceGroup) {
      switch (deviceGroup?.toLowerCase()) {
        case 'server': return 'fa-server';
        case 'switch': return 'fa-network-wired';
        case 'voip': return 'fa-phone';
        default: return 'fa-laptop';
      }
    }

    async function viewSNMP(id) {
      // FIX: Changed to plural /devices/${id}/ to match the new FastAPI endpoint
      const res = await fetch(`${API_BASE}/devices/${id}/`); 
      const d = await res.json();
      const text = `SNMP View\nHostname: ${d.hostname}\nIP: ${d.ip}\nGroup: ${d.device_group}\nStatus: ${d.status}\nOpen ports: ${d.open_ports}\nSite: ${d.site}`;
      alert(text);
    }

    function toggleView() {
      tableView = !tableView;
      renderDevices(currentDevices);
    }

    function seedSample() {
      fetch(`${API_BASE}/seed/`).then(fetchDevices);
    }

    function reload() {
      fetchDevices();
    }

    async function loadDeviceHistory(id) {
      try {
        // FIX: Changed to plural /devices/${id}/history/ to match the FastAPI endpoint
        const res = await fetch(`${API_BASE}/devices/${id}/history`); 
        const history = await res.json();
        const container = document.getElementById(`history-${id}`);
        container.innerHTML = history.map(h => `<div class="history-entry">${h.timestamp}: ${h.event}</div>`).join('');
      } catch (e) {
        console.error('Failed to load history', e);
      }
    }

    fetchDevices();
  </script>
</body>
</html>
